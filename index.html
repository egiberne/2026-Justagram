<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Oldagram is a Instagram clone.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>"First post on social network, Oldagram.</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header> 
            <div  class="container horizontal-rule">
                <img id="logo" src="images/logo.png" alt="A logo of the website.">
                
                <div id="user-image">
                    <img id="user" class="avatar" src="images/user-avatar.png" alt="A protrait of a smily caucasian man with a hat.">
                </div>
            </div>
        </header>
        
        <main>
            <div class="container">
                <div id="profile">
                    
                    
                         <img  id="publisher" class="avatar" src="images/avatar-vangogh.jpg" alt="A potrait of Vincent Van Gogh.">
                    
                    
                    <div id="identification">
                        <p id="name" class="boldface">Vincent van Gogh</p>
                        <address id="location"> Zundert, Netherlands </address>
                    </div> 
                      
                </div>
            
            <img  id="post" src="images/post-vangogh.jpg" alt="A painted portrait of a man called, Vincent van Gogh.">
            </div>
        <main>
            
        <footer>
            <div class="container">
                
                <div id="icons">
                    <img src="images/icon-heart.png" class="icon" alt="A heart, to symbolize, likes.">
                    <img src="images/icon-comment.png" class="icon" alt="A buble to symbolize, comments.">
                    <img src="images/icon-dm.png" class="icon" alt="A rocket airplan to symbolize, direct messages">
                </div>
                
                <p id="likes" class="boldface">21</p>
                
                <p id="comments"><span id="username" class="boldface">vincey1853 </span> just took a few mushrooms lol</p>
            </div>
        </footer>
        
        <script src="index.js"></script>
    </body>
</html>
